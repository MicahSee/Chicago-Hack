<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
  <style>
body {
    background-image: linear-gradient(#2980b9,#34495e); /* For browsers that do not support gradients */
    font-family: 'Open Sans', sans-serif;
}

.no-border {
  border-radius: 0;
}

.fixed-size-panel {
  height: 500px;
}
  </style>
</head>
<body>
  <div class="container-fluid" style="margin-top: 40px;">

    <div class="row">
      <div class="col-md-12" style="margin-bottom: 20px">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/US_Department_of_Veterans_Affairs_logo.svg" style="margin-left: 10px"/>
      </div>
    </div>

    <div class="row">

      <div class="col-md-8">
        <div class="panel panel-default no-border fixed-size-panel">
          <div class="panel-heading">
            News
          </div>
          <div class="panel-body">

            <div class="panel panel-default no-border">
              <div class="panel-heading">Story 1</div>
              <div class="panel-body">VA passes new budget</div>
            </div>
            <div class="panel panel-default no-border">
              <div class="panel-heading">Story 2</div>
              <div class="panel-body">New healthcare benefits</div>
            </div>
            <div class="panel panel-default no-border">
              <div class="panel-heading">Story 3</div>
              <div class="panel-body">Free houses for vets</div>
            </div>
            <div class="panel panel-default no-border">
              <div class="panel-heading">Story 4</div>
              <div class="panel-body">Pentagon starts new VA programs</div>

            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="panel panel-default no-border fixed-size-panel" style="height: 500px">
          <div class="panel-heading">Login</div>
          <div class="panel-body">
            <form action="" method="post">
              <div class="form-group">
                <input type="email" placeholder="Email Address" class="form-control" />
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" class="form-control" />
              </div>
              <div class="form-group">
                <input type="submit" value="Login" class="form-control btn-primary" style="background: #2980b9; margin-top: 20px" />
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
